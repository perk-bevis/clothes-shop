<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Detail</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Ecommerce</a>

        <a href="cart.html" class="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>
        </a>
    </nav>

    <div class="product-detail">
        <div class="product-img">
            <div class="thumbnail-list">
                <img src="./images/product1_green_1.jpg" alt="" srcset="">
                <img src="./images/product1_green_2.jpg" alt="" srcset="">
                <img src="./images/product1_green_3.jpg" alt="" srcset="">
                <img src="./images/product1_green_4.jpg" alt="" srcset="">
            </div>

            <div class="main-img">
                <img src="./images/product1_green_1.jpg" alt="" srcset="">
            </div>
        </div>

        <div class="product-info">
            <h2 class="title">men casual Round Neck T-Shirt</h2>
            <div class="rating">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-line"></i>
                <span>(4.8)</span>
            </div>
            <span class="price">$100</span>
            <p class="description"> Chúng tôi cung cấp những sản phẩm thời trang đa dạng, với thiết kế độc đáo và chất lượng vượt trội, mang đến sự hài lòng cho mọi khách hàng.</p>
            <div class="size-selection">
                <p>select size</p>
                <div class="size-options">
                    <button class="selected">S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                    <button>XXL</button>
                </div>
            </div>
            <div class="color-selection">
                <p>select Color</p>
                <div class="color-options">
                    <img src="./images/product1_green_1.jpg" alt="" srcset="">
                    <img src="./images/product1_yellow_1.jpg" alt="" srcset="">
                    <img src="./images/product1_red_1.jpg" alt="" srcset="">
                    <img src="./images/product1_white_1.jpg" alt="" srcset="">
                    <img src="./images/product1_maroon_1.jpg" alt="" srcset="">
                </div>
            </div>
            <button class="btn" id="add-cart-btn">Add to Cart</button>
            <div class="product-policy">
                <p>100% Original Product</p>
                <p>Easy return and exchange policy within</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
